  <div ng-app class="content-container" ng-controller="MainCtrl">
    <h1>Find your favorite events</h1>
    <h2>With the artist's best music!</h2>
    <div class="row content-container">
        <div  class="col-xs-3">
          Date: <br>
          <select ng-model="time" ng-options="x for x in dates"id="date-range" name="Choose-date" class="select-field">
          </select>
        </div>
        <div  class="col-xs-3 within-select">
          Within: <br>
          <select ng-model="within" ng-options="x for x in distance"id="within-range" name="Choose-within" class="select-field">
          </select>
        </div>
        <div  class="col-xs-3">
          Zip Code: <br>
          <input ng-model="location" type="text" class="select-field">
        </div>
        <div class="col-xs-3">
          Find your events!<br>
          <button type="submit" value="submit" class="select-field" ng-click="refreshCurrent()">
        </div>
    </div>
    <h1>Your events for {{events.events.event[0].city_name}}</h1>
    <p><a href="">something even more random</a></p>
  </div>
